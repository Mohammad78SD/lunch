<!DOCTYPE html>
{% load persian_numbers %}
{% load static %}
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            direction: rtl;
            font-family: vazirmatn, sans-serif;
        }


        .gradient-custom-2 {
            background-color: #2234ae;
            background-image: linear-gradient(315deg, #2234ae 0%, #191714 74%);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    </style>

</head>

<body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'temp/img/weblogo.png' %}"
                                            style="width: 185px; margin-bottom: 20px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">ورود به پنل یکپارچه متافن</h4>
                                    </div>

                                    <form method="post">
                                        <p>بررسی کد یکبار مصرف</p>
                                        
                                        {% csrf_token %}
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="tel" id="opt" class="form-control" style="direction: rtl;"
                                            name="otp" placeholder="کد یکبار مصرف" required />
                                            <label class="form-label" for="otp">کد یکبار مصرف ارسال شده به {{ phone_number|persian_numbers }} را وارد نمایید</label>
                                        </div>
                                        
                                        {% for message in messages %}
                                        <div style="background-color: rgb(255, 198, 198); padding: 10px; border-radius: 5px; margin-bottom: 20px;">{{ message }}</div>
                                        {% endfor %}
                                        
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">بررسی کد یکبار مصرف</button>
                                        </div>
                                        
                                    </form>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <img src="{% static 'images/metafan-logo.webp' %}" alt="لوگو"
                                        style="display: block; margin: auto auto 30px auto; width: 70%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
