{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست فیش های حقوقی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/Vazirmatn-FD-font-face.css' %}">
    <style>
        body {
            font-family: 'Vazirmatn FD';
            direction: rtl;
        }

        .container {
            max-width: 600px;
            padding: 50px 75px;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #d4f1f7;
            border-radius: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            text-align: center;
            width: 100%;
        }

        .btn-primary {
            display: block;
            margin: 1rem auto 1rem;
        }

        .list-group {
            text-align: center;
            padding: 0;
            margin-top: 20px;
        }

        .list-group-item {
            display: inline-block;
            width: auto;
            background-color: rgba(255, 0, 0, 0);
            border: 0cm;
            padding: 0px 10px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 300px;
                padding: 20px;
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .form-control {
                width: 100%;
            }

            textarea {
                resize: vertical;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://panel.metafan.info">
            <img src="{% static 'images/metafan-logo.webp' %}" alt="لوگو" style="display: block; margin: auto auto 30px auto; width: 30%;">
        </a>
        <h2 style="text-align: center;">لیست فیش های حقوقی</h2>
        <p style="text-align: center;">برای مشاهده فیش حقوقی هرماه بر روی آن کلیک کنید.</p>
        <ul class="list-group">
            {% for payslip in payslips %}
                <li class="list-group-item">
                    <p style="text-align: center;">
                        <a href="{{ payslip.file.url }}" class="btn btn-primary">دانلود فیش حقوقی برج {{ payslip.date|date:"m" }} سال {{ payslip.date|date:"Y" }}</a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
