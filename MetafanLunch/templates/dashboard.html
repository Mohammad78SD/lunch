{% load static %}
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد متافن</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/Vazirmatn-FD-font-face.css' %}">
    <style>
        body {
            font-family: 'Vazirmatn FD';
            direction: rtl;
            background-color: #f0f8ff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 50px 75px;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #d4f1f7;
            border-radius: 25px;
            text-align: center;
        }

        .circle-link {
            position: relative;
            display: inline-block;
            margin: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            color: white;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .circle-link:hover {
            background-color:#60b8ff;
        }

        .circle-link img {
            width: 60%;
            height: 60%;
            margin-top: 20%;
            transition: opacity 0.3s ease;
        }

        .circle-link span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            color: #fff;
            font-size: 18px;
        }

        .circle-link:hover img {
            opacity: 0;
        }

        .circle-link:hover span {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 300px;
                padding: 20px;
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .circle-link {
                width: 80px;
                height: 80px;
                line-height: 25px;
                font-size: 14px;
            }

            .circle-link img {
                width: 50%;
                height: 50%;
                margin-top: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://panel.metafan.info"><img src="{% static 'images/metafan-logo.webp' %}" alt="لوگو" style="display: block; margin: auto auto 30px auto; width: 30%;"></a>
        <h2>داشبورد پنل کاربری متافن</h2>
        <p>برای دسترسی به بخش‌های مختلف پنل، روی دایره‌های زیر کلیک کنید:</p>
        <div>
            <a href="{% url 'reserve_lunch' %}" class="circle-link">
                <span>رزرو ناهار</span>
                <img src="{% static 'images/lunch-icon.webp' %}" style="height: auto;" alt="ناهار">
            </a>
            <a href="{% url 'monthly_report' %}" class="circle-link">
                <img src="{% static 'images/monthly-report-icon.webp' %}" style="height: auto;" alt="گزارش ماهانه">
                <span>گزارش ماهانه</span>
            </a>
            <a href="{% url 'season_survey' %}" class="circle-link">
                <img src="{% static 'images/season-survey-icon.webp' %}" style="height: auto;" alt="نظرسجی فصلی">
                <span>نظرسجی فصلی</span>
            </a>
        </div>
    </div>
</body>
</html>
